sudo: false
language: python

python:
  - "3.6"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y pandoc

install:
  - pip install coveralls -r requirements.txt

script:
  - flake8
  - coverage run --source goto_project -m pytest

after_success:
  - coveralls

deploy:
  provider: pypi
  user: $PyPiLogin
  password: $PyPiPassword
  on:
    tags: true
